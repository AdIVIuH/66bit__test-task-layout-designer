<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Заголовок </title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
<header>
    <h2 class="text-center">Тестовое задание</h2>
</header>
<main class="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-2 d-none d-md-block">
                <div class="grid-controls">
                    <div id="trash" class="text-center grid-stack-item-content">
                        <i class="fas fa-trash"></i>
                        <div>
                            <span>Переместите сюда, чтобы удалить!</span>
                        </div>
                    </div>
                    <a href="#addWidgetModal" class="newWidget" data-toggle="modal">
                        <div class="grid-stack-item-content" style="padding: 5px;">
                            <i class="fas fa-plus-circle"></i>
                            <div>
                                <span>Добавить</span>
                            </div>
                        </div>
                    </a>
                    <!-- Modal -->
                    <div class="modal fade" id="addWidgetModal" tabindex="-1" role="dialog"
                         aria-labelledby="addWidgetModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="addWidgetModalLabel">Параметры нового виджета</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                                    <button type="button" class="btn btn-primary">Добавить</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-10">
                <div class="grid-stack">
                    <div class="grid-stack-item" gs-x="0" gs-y="0" gs-w="4" gs-h="2">
                        <div class="grid-stack-item-content bg-primary text-white">
                            <span class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></span>
                            <h1>1</h1>
                        </div>
                    </div>
                    <div class="grid-stack-item" gs-x="4" gs-y="0" gs-w="4" gs-h="4">
                        <div class="grid-stack-item-content bg-secondary text-white">
                            <span class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></span>
                            <h1>2</h1>
                        </div>
                    </div>
                    <div class="grid-stack-item" gs-x="8" gs-y="0" gs-w="2" gs-h="2">
                        <div class="grid-stack-item-content bg-white text-dark">
                            <span class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></span>
                            <span class="fa fa-hand-o-up"></span>
                            <h1>Тащи меня!</h1>
                        </div>
                    </div>
                    <div class="grid-stack-item" gs-x="10" gs-y="0" gs-w="2" gs-h="2">
                        <div class="grid-stack-item-content bg-danger text-white">
                            <span class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></span>
                            <h1>4</h1>
                        </div>
                    </div>
                    <div class="grid-stack-item" gs-x="0" gs-y="2" gs-w="2" gs-h="2" gs-no-move="true" gs-locked="true">
                        <div class="grid-stack-item-content bg-warning text-dark">
                            <div class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></div>
                            <i class="fas fa-lock"></i>
                            <div>
                                <span>Нельзя таскать и менять размер</span>
                            </div>
                        </div>
                    </div>
                    <div class="grid-stack-item" gs-x="2" gs-y="2" gs-w="2" gs-h="4">
                        <div class="grid-stack-item-content bg-info text-white">
                            <span class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></span>
                            <h1>6</h1>
                        </div>
                    </div>
                    <div class="grid-stack-item" gs-x="8" gs-y="2" gs-w="4" gs-h="2">
                        <div class="grid-stack-item-content bg-dark text-white">
                            <span class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></span>
                            <h1>7</h1>
                        </div>
                    </div>
                    <div class="grid-stack-item" gs-x="0" gs-y="4" gs-w="2" gs-h="2">
                        <div class="grid-stack-item-content bg-light text-dark">
                            <span class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></span>
                            <h1>8</h1>
                        </div>
                    </div>
                    <div class="grid-stack-item" gs-x="4" gs-y="4" gs-w="4" gs-h="2">
                        <div class="grid-stack-item-content bg-success text-white">
                            <span class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></span>
                            <h1>9</h1>
                        </div>
                    </div>
                    <div class="grid-stack-item" gs-x="8" gs-y="4" gs-w="2" gs-h="2">
                        <div class="grid-stack-item-content bg-primary text-white">
                            <span class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></span>
                            <h1>10</h1>
                        </div>
                    </div>
                    <div class="grid-stack-item" gs-x="10" gs-y="4" gs-w="2" gs-h="2">
                        <div class="grid-stack-item-content bg-secondary text-white">
                            <span class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></span>
                            <h1>11</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>


<!-- Bootstrap tether Core JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<!-- gridstack -->
<!-- <script src="node_modules/gridstack/dist/gridstack-h5.js"></script> -->
<script src="node_modules/gridstack/dist/gridstack-jq.js"></script>
<script src="node_modules/gridstack/dist/jq/jquery.ui.touch-punch.js"></script>
<script type="text/javascript">
    let grid = GridStack.init({
        // disableOneColumnMode: true, // will manually do 1 column
        float: true,
        width: 12,
        alwaysShowResizeHandle: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
        resizable: {
            handles: 'e, se, s, sw, w'
        },
        acceptWidgets: true,
        // dragIn: '.newWidget',  // class that can be dragged from outside
        dragInOptions: {revert: 'invalid', scroll: false, appendTo: 'body', helper: 'clone'},
        removable: '#trash', // drag-out delete class
        removeTimeout: 100,
    });
    grid.on('added removed change', function (e, items) {
        let str = '';
        items.forEach(function (item) {
            str += ' (x,y)=' + item.x + ',' + item.y;
        });
        console.log(e.type + ' ' + items.length + ' items:' + str);
    });

    function resizeGrid() {
        let width = document.body.clientWidth;
        if (width < 700) {
            grid.column(1, layout);
            text.innerHTML = 1;
        } else if (width < 850) {
            grid.column(3, layout);
            text.innerHTML = 3;
        } else if (width < 950) {
            grid.column(6, layout);
            text.innerHTML = 6;
        } else if (width < 1100) {
            grid.column(8, layout);
            text.innerHTML = 8;
        } else {
            grid.column(12, layout);
            text.innerHTML = 12;
        }
    }

    resizeGrid();
    window.addEventListener('resize', function () {
        resizeGrid()
    });
</script>
</body>

</html>
