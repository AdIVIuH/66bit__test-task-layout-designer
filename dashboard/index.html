<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Заголовок </title>

  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- gridstack -->
  <link href="node_modules/gridstack/dist/gridstack.min.css" rel="stylesheet" />
  <link href="node_modules/gridstack/dist/gridstack-extra.min.css" rel="stylesheet" />
  <!-- Fontawesome -->
  <link href="css/fontawesome.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <header>
    <h2 class="text-center">Тестовое задание</h2>
  </header>
  <main class="page-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <div class="grid-controls">
            <div id="trash" class="text-center grid-stack-item-content">
              <i class="fas fa-trash"></i>
              <div>
                <span>Переместите сюда, чтобы удалить!</span>
              </div>
            </div>
            <a href="#addWidgetModal" class="newWidget" data-toggle="modal">
              <div class="grid-stack-item-content" style="padding: 5px;">
                <i class="fas fa-plus-circle"></i>
                <div>
                  <span>Добавить</span>
                </div>
              </div>
            </a>
            <!-- Modal -->
            <div class="modal fade" id="addWidgetModal" tabindex="-1" role="dialog"
              aria-labelledby="addWidgetModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="addWidgetModalLabel">Параметры нового виджета</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="create-widget">
                      <div class="row">
                        <div class="col-12 col-md-6">

                          <div class="widget-parameters">
                            <div class="row">
                              <div class="col-md-12 col-6">
                                <div class="size-selection">

                                  <div class="width-selection">
                                    <h3>Выберите размер</h3>
                                    <h5>Ширина:</h5>

                                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">

                                      <div class="btn-group btn-group-sm mr-2 mb-3" role="group">
                                        <button type="button" class="btn btn-secondary">1</button>
                                        <button type="button" class="btn btn-secondary">2</button>
                                        <button type="button" class="btn btn-secondary">3</button>
                                        <button type="button" class="btn btn-secondary">4</button>
                                        <button type="button" class="btn btn-secondary">5</button>
                                        <button type="button" class="btn btn-secondary">6</button>
                                      </div>

                                      <div class="btn-group btn-group-sm mr-2 mb-3" role="group">
                                        <button type="button" class="btn btn-secondary">7</button>
                                        <button type="button" class="btn btn-secondary active">8</button>
                                        <button type="button" class="btn btn-secondary">9</button>
                                        <button type="button" class="btn btn-secondary">10</button>
                                        <button type="button" class="btn btn-secondary">11</button>
                                        <button type="button" class="btn btn-secondary">12</button>
                                      </div>

                                    </div>

                                  </div>

                                  <div class="height-selection">
                                    <h5>Высота:</h5>
                                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">

                                      <div class="btn-group btn-group-sm mr-2 mb-3" role="group">
                                        <button type="button" class="btn btn-secondary">1</button>
                                        <button type="button" class="btn btn-secondary">2</button>
                                        <button type="button" class="btn btn-secondary">3</button>
                                        <button type="button" class="btn btn-secondary active">4</button>
                                        <button type="button" class="btn btn-secondary">5</button>
                                        <button type="button" class="btn btn-secondary">6</button>
                                      </div>

                                      <div class="btn-group btn-group-sm mr-2 mb-3" role="group">
                                        <button type="button" class="btn btn-secondary">7</button>
                                        <button type="button" class="btn btn-secondary">8</button>
                                        <button type="button" class="btn btn-secondary">9</button>
                                        <button type="button" class="btn btn-secondary">10</button>
                                        <button type="button" class="btn btn-secondary">11</button>
                                        <button type="button" class="btn btn-secondary">12</button>
                                      </div>

                                    </div>
                                  </div>

                                </div>
                              </div>
                              <div class="col-md-12 col-6">
                                <div class="color-selection">
                                  <h3>Выберите цвет</h3>

                                  <button type="button" class="btn btn-primary"></button>
                                  <button type="button" class="btn btn-secondary"></button>
                                  <button type="button" class="btn btn-success"></button>
                                  <button type="button" class="btn btn-danger active"></button>
                                  <button type="button" class="btn btn-warning"></button>
                                  <button type="button" class="btn btn-info"></button>

                                </div>
                              </div>
                            </div>
                            </вшм>

                          </div>
                          <div class="col-12 col-md-6">
                            <div class="widget-preview">
                              <div class="grid-stack-item">
                                <div class="grid-stack-item-content">

                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                      <button type="submit" class="btn btn-primary">Добавить</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-10">
            <div class="grid-stack">
              <div class="grid-stack-item" gs-x="0" gs-y="0" gs-w="3" gs-h="2">
                <div class="grid-stack-item-content bg-primary text-white">
                  <span class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></span>
                  <h1>1</h1>
                </div>
              </div>
              <div class="grid-stack-item" gs-x="3" gs-y="0" gs-w="3" gs-h="2">
                <div class="grid-stack-item-content bg-secondary text-white">
                  <span class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></span>
                  <h1>2</h1>
                </div>
              </div>
              <div class="grid-stack-item" gs-x="6" gs-y="0" gs-w="3" gs-h="2">
                <div class="grid-stack-item-content bg-white text-dark">
                  <span class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></span>
                  <span class="fa fa-hand-o-up"></span>
                  <h1>Тащи меня!</h1>
                </div>
              </div>
              <div class="grid-stack-item" gs-x="9" gs-y="0" gs-w="3" gs-h="2">
                <div class="grid-stack-item-content bg-danger text-white">
                  <span class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></span>
                  <h1>4</h1>
                </div>
              </div>
              <div class="grid-stack-item" gs-x="0" gs-y="2" gs-w="3" gs-h="4" gs-locked="true">
                <div class="grid-stack-item-content bg-warning text-dark">
                  <div class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></div>
                  <i class="fas fa-lock"></i>
                  <h1>Нельзя таскать и менять размер</h1>
                </div>
              </div>
              <div class="grid-stack-item" gs-x="3" gs-y="2" gs-w="6" gs-h="4" gs-no-resize="true">
                <div class="grid-stack-item-content bg-info text-white">
                  <span class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></span>
                  <h1>Нельзя менять размер</h1>
                </div>
              </div>
              <div class="grid-stack-item" gs-x="9" gs-y="2" gs-w="3" gs-h="4" gs-no-move="true">
                <div class="grid-stack-item-content bg-dark text-white">
                  <span class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></span>
                  <h1>Нельзя перемещать</h1>
                </div>
              </div>
              <div class="grid-stack-item" gs-x="0" gs-y="6" gs-w="3" gs-h="2">
                <div class="grid-stack-item-content bg-light text-dark">
                  <span class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></span>
                  <h1>8</h1>
                </div>
              </div>
              <div class="grid-stack-item" gs-x="3" gs-y="6" gs-w="3" gs-h="2">
                <div class="grid-stack-item-content bg-success text-white">
                  <span class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></span>
                  <h1>9</h1>
                </div>
              </div>
              <div class="grid-stack-item" gs-x="6" gs-y="6" gs-w="3" gs-h="2">
                <div class="grid-stack-item-content bg-primary text-white">
                  <span class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></span>
                  <h1>10</h1>
                </div>
              </div>
              <div class="grid-stack-item" gs-x="9" gs-y="6" gs-w="3" gs-h="2">
                <div class="grid-stack-item-content bg-secondary text-white">
                  <span class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></span>
                  <h1>11</h1>
                </div>
              </div>
              <div class="grid-stack-item" gs-x="0" gs-y="8" gs-w="6" gs-h="6">
                <div class="grid-stack-item-content bg-info text-white">
                  <span class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></span>
                  <h1>12</h1>
                </div>
              </div>
              <div class="grid-stack-item" gs-x="6" gs-y="8" gs-w="3" gs-h="3">
                <div class="grid-stack-item-content bg-danger text-white">
                  <span class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></span>
                  <h1>13</h1>
                </div>
              </div>
              <div class="grid-stack-item" gs-x="9" gs-y="8" gs-w="3" gs-h="3">
                <div class="grid-stack-item-content bg-warning text-dark">
                  <span class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></span>
                  <h1>14</h1>
                </div>
              </div>
              <div class="grid-stack-item" gs-x="6" gs-y="12" gs-w="6" gs-h="3">
                <div class="grid-stack-item-content bg-success text-white">
                  <span class="removeWidget" onClick="grid.removeWidget(this.parentNode.parentNode)"></span>
                  <h1>15</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  </main>


  <!-- Bootstrap tether Core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <script src="node_modules/gridstack/dist/gridstack-h5.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
